<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>강의 평가</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="jumbotron text-center">
    <h1>제주대학교 강의 평가</h1>
</div>

<div class="container fluid text-center">
    <h2 th:text="${department + ' 강의 목록'}">강의 목록</h2>
    <div class="col-sm-6" th:each="lecture : ${lecture_list}">
        <div class="panel panel-primary text-center">
            <div class="panel-heading" th:text="${lecture.title}"></div>
            <div class="panel-body">
                <p th:text="${lecture.professor}"></p>
                <p th:text="${lecture.grade}"></p>
                <p th:text="${lecture.information}"></p>
                <a th:href="${'/lecture?id=' + lecture.id}">자세한 정보</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
